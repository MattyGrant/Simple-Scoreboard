<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&family=Quantico:wght@700&family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h1 class='score' id="score-left"> 0 </h1>
                <div>
                    <button onclick="plus1Left()">+1</button>
                    <button onclick="plus2Left()">+2</button>
                    <button onclick="plus3Left()">+3</button>
                </div>
            </div>
            <div class="column">
                <button class="reset" onClick="reset()">Game Over</button>
                <p id="error"></p>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h1 class='score' id="score-right"> 0 </h1>
                <div>
                    <button onclick="plus1Right()">+1</button>
                    <button onclick="plus2Right()">+2</button>
                    <button onclick="plus3Right()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
